<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StorePi Demo — Real SDK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #6c5ce7;
      color: white;
    }
    pre {
      background: #eee;
      padding: 0.8rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <h2>StorePi Demo — Server Approve (Real)</h2>
  <p>This demo uses the real Pi SDK. Please open in <strong>Pi Browser</strong>.</p>

  <button id="check">Check SDK</button>
  <button id="auth">Authorize (payments)</button>
  <button id="pay">Test Payment 0.01 Pi</button>
  <button id="ping">Ping Server</button>

  <p><strong>Status:</strong> <span id="status">Idle</span></p>
  <pre id="log"></pre>

  <!-- Real Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const log = (...args) => {
      console.log(...args);
      const t = new Date().toISOString();
      logEl.textContent = `${t}  ${args.join(" ")}\n` + logEl.textContent;
    };
    const setStatus = (msg) => (statusEl.textContent = msg);

    document.getElementById("check").onclick = () => {
      if (window.Pi) {
        const hasAuth = typeof Pi.authenticate === "function";
        const hasPay = Pi.createPayment && typeof Pi.createPayment === "function";
        log("Pi present:", true, "authenticate:", hasAuth, "createPayment:", hasPay);
        setStatus("Checked SDK - see log");
      } else {
        log("Pi object: MISSING");
        setStatus("Pi SDK not found (open in Pi Browser)");
      }
    };

    document.getElementById("auth").onclick = async () => {
      if (!window.Pi) return log("Pi SDK missing");
      setStatus("Authenticating (requesting payments scope)...");
      try {
        const scopes = ["payments"];
        log("Calling Pi.authenticate with scopes", JSON.stringify(scopes));
        const user = await Pi.authenticate(scopes, onIncompletePaymentFound);
        log("STATUS Authorized");
        log("authenticate resolved:", JSON.stringify(user));
        setStatus("Authorized");
      } catch (e) {
        log("STATUS Auth failed");
        log("Auth error detailed", JSON.stringify(e));
        setStatus("Auth failed");
      }
    };

    document.getElementById("pay").onclick = async () => {
      if (!window.Pi) return log("Pi SDK missing");
      setStatus("Creating payment...");
      log("STATUS Creating payment...");
      try {
        const payment = await Pi.createPayment({
          amount: 0.01,
          memo: "StorePi Demo Purchase",
          metadata: { productId: "demo-001" },
        }, {
          onReadyForServerApproval: async (paymentId) => {
            log("onReadyForServerApproval", paymentId);
            setStatus("Ready for approval: " + paymentId);
            try {
              const res = await fetch("/api/approve-payment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ paymentId }),
              });
              const data = await res.json();
              log("Server approve response", res.status, JSON.stringify(data));
            } catch (err) {
              log("Server approval error", JSON.stringify(err));
              setStatus("Server approval error");
            }
          },
          onReadyForServerCompletion: (paymentId, txid) => {
            log("onReadyForServerCompletion", paymentId, txid);
            setStatus("Payment completed");
          },
          onCancel: (paymentId) => {
            log("onCancel", paymentId);
            setStatus("Cancelled");
          },
          onError: (error, payment) => {
            log("onError", JSON.stringify(error), JSON.stringify(payment));
            setStatus("Payment error");
          },
        });
        log("Pi.createPayment invoked. Waiting for callbacks...");
      } catch (err) {
        log("createPayment threw", JSON.stringify(err));
        setStatus("createPayment threw error");
      }
    };

    document.getElementById("ping").onclick = async () => {
      setStatus("Pinging server...");
      try {
        const res = await fetch("/api/approve-payment");
        const txt = await res.text();
        log("/api/approve-payment response", res.status, "->", txt);
      } catch (err) {
        log("Ping failed", err);
        setStatus("Ping failed");
      }
    };

    function onIncompletePaymentFound(payment) {
      log("Incomplete payment found:", JSON.stringify(payment));
    }
  </script>
</body>
</html>
