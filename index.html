<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StorePi Demo â€” Clean</title>
<script src="https://sdk.minepi.com/pi-sdk.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#071226; --panel:#081827; --muted:#9fb6c8; --text:#eaf6ff;
    --blue:#0a5cff; --accent:#ffd54d;
    --card-grad: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#030416,var(--bg));font-family:Inter,system-ui,Arial;color:var(--text)}
  .wrap{display:flex;align-items:center;justify-content:center;padding:18px;min-height:100vh}
  .app{width:100%;max-width:420px;border-radius:14px;padding:16px;background:var(--panel);box-shadow:0 18px 40px rgba(0,0,0,0.6)}
  header{display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px}
  .logo-small{width:44px;height:44px;border-radius:10px;background:linear-gradient(180deg,var(--blue),#063fb2);display:flex;align-items:center;justify-content:center;font-size:20px;box-shadow:0 6px 14px rgba(10,92,255,0.12)}
  h1{font-size:18px;margin:0}
  p.lead{margin:0;color:var(--muted);font-size:13px}
  .cta{background:var(--accent);color:#071022;padding:8px 12px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
  .hero{margin-top:12px;padding:12px;border-radius:10px;background:var(--card-grad);display:flex;justify-content:space-between;align-items:center}
  .grid{display:flex;gap:10px;margin-top:12px;overflow:auto;padding-bottom:6px}
  .card{min-width:150px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
  .btn{padding:10px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
  .btn.primary{background:linear-gradient(180deg,var(--blue),#0846c0);color:white}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
  #status{margin-top:12px;padding:8px;border-radius:8px;background:rgba(255,255,255,0.01);color:var(--muted)}
  #log{margin-top:10px;background:#02111a;padding:10px;border-radius:8px;height:170px;overflow:auto;font-family:monospace;color:#bfe6ff;font-size:12px}
  footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}
  .inputs{display:flex;gap:8px;margin-top:10px}
  .input{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--text)}
  @media (max-width:420px){ .card{min-width:140px} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="app" role="main" aria-live="polite">
      <header>
        <div class="brand">
          <div class="logo-small" aria-hidden>ðŸ’™</div>
          <div>
            <h1>StorePi</h1>
            <p class="lead">Demo â€” professional & functional</p>
          </div>
        </div>
        <button id="createBtn" class="cta">Create</button>
      </header>

      <div class="hero">
        <div>
          <strong>Server approve</strong>
          <div class="small" style="color:var(--muted);margin-top:6px">Server endpoint: <code id="serverPath">/api/approve-payment</code></div>
        </div>
        <div style="display:flex;gap:8px">
          <button id="checkSdk" class="btn primary">Check SDK</button>
          <button id="authorize" class="btn primary">Authorize</button>
        </div>
      </div>

      <div class="grid" aria-hidden>
        <div class="card"><div style="height:70px;border-radius:8px;background:linear-gradient(180deg,#061022,#071827)"></div><div style="margin-top:8px;font-weight:700">Pro Course</div><div style="color:var(--muted);font-size:13px">EduPi</div><div style="margin-top:8px;color:var(--accent);font-weight:700">50 Ï€</div></div>
        <div class="card"><div style="height:70px;border-radius:8px;background:linear-gradient(180deg,#061022,#071827)"></div><div style="margin-top:8px;font-weight:700">Gadget Pack</div><div style="color:var(--muted);font-size:13px">TechHub</div><div style="margin-top:8px;color:var(--accent);font-weight:700">25 Ï€</div></div>
      </div>

      <div class="controls">
        <button id="payBtn" class="btn primary" disabled>Test Payment â€” 0.01 Ï€</button>
        <button id="pingServer" class="btn ghost">Ping Server</button>
        <button id="openLogs" class="btn ghost">Clear Logs</button>
      </div>

      <div id="status">Status: idle</div>

      <div class="inputs">
        <input id="manualPaymentId" class="input" placeholder="paymentId for manual complete/cancel" />
        <input id="manualTxid" class="input" placeholder="txid (manual complete)" />
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="manualComplete" class="btn ghost">Manual Complete</button>
        <button id="cancelPending" class="btn ghost">Cancel Pending</button>
      </div>

      <pre id="log">(logs will appear here)</pre>

      <footer>
        Made with <span style="color:var(--blue)">ðŸ’™</span> â€” Forza Inter!
      </footer>
    </div>
  </div>

<script>
const logEl = document.getElementById('log');
const statusEl = document.getElementById('status');
const checkBtn = document.getElementById('checkSdk');
const authBtn = document.getElementById('authorize');
const payBtn = document.getElementById('payBtn');
const pingBtn = document.getElementById('pingServer');
const manualCompleteBtn = document.getElementById('manualComplete');
const cancelPendingBtn = document.getElementById('cancelPending');

function now(){ return new Date().toISOString(); }
function log(...args){
  const line = args.map(a=> typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ');
  logEl.textContent = now() + '  ' + line + '\\n' + logEl.textContent;
  console.log(...args);
}
function setStatus(s){ statusEl.textContent = 'Status: ' + s; log('STATUS', s); }

let currentPending = localStorage.getItem('storepi_pending') ? JSON.parse(localStorage.getItem('storepi_pending')) : null;
if(currentPending) log('Loaded pending from storage', currentPending);

// Wait for Pi SDK to appear (some browsers load script late). Poll up to ~5s.
async function waitForPi(timeout = 5000) {
  const start = Date.now();
  while(Date.now() - start < timeout) {
    if(window.Pi) return true;
    await new Promise(r=>setTimeout(r, 150));
  }
  return !!window.Pi;
}

async function safeInitPi(){
  try{
    const present = await waitForPi(4000);
    if(!present) { log('Pi SDK not found in page (mock mode).'); return false; }
    if(typeof Pi.init === 'function') {
      Pi.init({ version: '2.0' });
      log('Pi.init called.');
      return true;
    }
    log('Pi present but init() missing.');
    return false;
  }catch(e){
    log('safeInitPi error', e);
    return false;
  }
}

async function checkSdk(){
  const present = !!window.Pi;
  const hasInit = present && typeof Pi.init === 'function';
  const hasAuth = present && typeof Pi.authenticate === 'function';
  const hasCreate = present && typeof Pi.createPayment === 'function';
  log('Pi present:', present, 'init:', hasInit, 'authenticate:', hasAuth, 'createPayment:', hasCreate);
  return { present, hasInit, hasAuth, hasCreate };
}

checkBtn.addEventListener('click', async ()=>{
  setStatus('Checking SDK...');
  await safeInitPi();
  const info = await checkSdk();
  setStatus('Checked SDK - see log');
  if(!info.present){
    log('Mock mode enabled (no Pi SDK).');
    payBtn.disabled = false;
  } else {
    payBtn.disabled = false;
  }
});

authBtn.addEventListener('click', async ()=>{
  setStatus('Authenticating (requesting payments)...');
  try{
    await safeInitPi();
    if(typeof Pi !== 'undefined' && typeof Pi.authenticate === 'function'){
      const res = await Pi.authenticate(['payments'], (incomplete)=> { log('authenticate incomplete callback', incomplete); });
      log('authenticate resolved:', res);
      setStatus('Authorized');
      payBtn.disabled = false;
      return;
    }
    setStatus('Authorized (mock)');
    payBtn.disabled = false;
  }catch(err){
    log('Auth error', err);
    setStatus('Auth failed');
    alert('Auth failed: ' + (err && err.message ? err.message : JSON.stringify(err)));
  }
});

async function requestServerApproval(paymentId){
  setStatus('Requesting server approval...');
  try{
    const resp = await fetch('/api/approve-payment', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ paymentId })
    });
    const data = await resp.json().catch(()=>({raw:'not-json'}));
    log('/api/approve-payment response', resp.status, data);
    return { ok: resp.ok, status: resp.status, data };
  }catch(e){
    log('Server approve error', e);
    return { ok:false, error:String(e) };
  }
}

function savePending(obj){
  if(obj) localStorage.setItem('storepi_pending', JSON.stringify(obj));
  else localStorage.removeItem('storepi_pending');
  currentPending = obj;
  log('Pending saved', currentPending);
}

payBtn.addEventListener('click', async ()=>{
  setStatus('Creating payment...');
  log('about to call createPayment (server-approve flow)');
  const paymentData = { amount: 0.01, memo: 'StorePi Demo Payment', metadata:{demo:true} };

  const callbacks = {
    onReadyForServerApproval: async function(paymentId){
      log('onReadyForServerApproval', paymentId);
      setStatus('Ready for approval: ' + paymentId);
      savePending({ paymentId, when: Date.now() });
      const result = await requestServerApproval(paymentId);
      log('requestServerApproval result', result);
      if(result.ok) setStatus('Server approved â€” waiting for completion');
      else setStatus('Server approval failed');
    },
    onReadyForServerCompletion: function(paymentId, txid){
      log('onReadyForServerCompletion', paymentId, txid);
      setStatus('Payment completed');
      savePending(null);
      alert('Payment completed!\\n' + paymentId + '\\nTx: ' + txid);
    },
    onCancel: function(paymentId){
      log('onCancel', paymentId);
      setStatus('Payment canceled');
      savePending(null);
    },
    onError: function(err, payment){
      log('onError', err, payment);
      setStatus('Payment error');
      if(payment && payment.paymentId) savePending({ paymentId: payment.paymentId, when: Date.now() });
      alert('Payment error â€” check logs');
    }
  };

  try{
    if(typeof Pi !== 'undefined' && typeof Pi.createPayment === 'function'){
      const maybePromise = Pi.createPayment(paymentData, callbacks);
      if(maybePromise && typeof maybePromise.then === 'function'){
        maybePromise.then(r=>log('createPayment promise resolved', r)).catch(e=>log('createPayment promise rejected', e));
      } else {
        log('createPayment callback flow invoked');
      }
    } else {
      // mock
      const mockId = 'MOCK-' + Math.random().toString(36).slice(2,9);
      callbacks.onReadyForServerApproval(mockId);
      setTimeout(async ()=>{
        const r = await requestServerApproval(mockId);
        log('mock approve result', r);
        callbacks.onReadyForServerCompletion(mockId, 'MOCKTX-' + Math.random().toString(36).slice(2,8));
      }, 900);
    }
  }catch(e){
    log('createPayment threw', e);
    setStatus('createPayment threw error');
  }
});

pingBtn.addEventListener('click', async ()=>{
  setStatus('Pinging server...');
  try{
    const r = await fetch('/api/approve-payment');
    const j = await r.json().catch(()=>({raw:'not-json'}));
    log('/api/approve-payment GET', r.status, j);
    setStatus('Ping -> ' + r.status);
  }catch(e){
    log('Ping failed', e);
    setStatus('Ping failed');
  }
});

manualCompleteBtn.addEventListener('click', async ()=>{
  const pid = document.getElementById('manualPaymentId').value.trim();
  const tx = document.getElementById('manualTxid').value.trim();
  if(!pid || !tx){ alert('Enter paymentId and txid'); return; }
  setStatus('Manual completing...');
  try{
    const url = `/api/manual-complete?paymentId=${encodeURIComponent(pid)}&txid=${encodeURIComponent(tx)}`;
    const r = await fetch(url);
    const j = await r.json().catch(()=>({raw:'not-json'}));
    log('/api/manual-complete', r.status, j);
    if(r.ok) { setStatus('Manual completed'); savePending(null); alert('Manual complete OK'); }
    else { setStatus('Manual complete error'); alert('Manual complete failed'); }
  }catch(e){
    log('manual complete error', e); setStatus('manual complete error');
  }
});

cancelPendingBtn.addEventListener('click', ()=>{
  if(!currentPending){ alert('No pending payment saved'); return; }
  if(confirm('Clear stored pending payment?')) { savePending(null); setStatus('Pending cleared'); }
});

window.addEventListener('load', async ()=>{
  log('Page loaded, initializing SDK if present');
  await safeInitPi();
  const info = await checkSdk();
  setStatus('Loaded - SDK checked');
  if(!info.present){
    log('SDK not present; enabling mock flow.');
    payBtn.disabled = false;
  } else {
    payBtn.disabled = false;
  }
});
</script>
</body>
</html>
