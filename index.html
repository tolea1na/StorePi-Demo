<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StorePi — Demo Checkout</title>
  <meta name="description" content="StorePi demo — test Pi payments (server-approve flow)" />
  <meta name="theme-color" content="#106FA4" />
  <!-- Fallback system font -->
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg: #f6fbff;
      --card: #ffffff;
      --muted: #6b7f8f;
      --accent: #6c5ce7;
      --primary: #106FA4;
      --success: #2ecc71;
      --danger: #ff6b6b;
      --shadow: 0 8px 30px rgba(9,20,30,0.08);
      --radius: 12px;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#f6fbff,#eef7ff);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    .wrap{max-width:920px;margin:28px auto;padding:18px;}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;overflow:hidden;}
    header{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--accent),var(--primary));color:#fff;font-weight:700}
    h1{margin:0;font-size:18px;color:#073047}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}
    .controls{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:14px}
    .btn{background:var(--primary);border:0;color:white;padding:12px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.secondary{background:#e6f2fb;color:var(--primary);border:1px solid rgba(16,111,164,0.08)}
    .full{grid-column:1/-1}
    #status{margin-top:12px;padding:10px;border-radius:8px;background:#eef9ff;color:#0b4c6b;font-weight:600}
    .row{display:flex;gap:8px;align-items:center;margin-top:12px}
    .log-wrap{margin-top:12px}
    .log{background:#071427;color:#bfe8ff;padding:12px;border-radius:8px;font-family:monospace;font-size:12px;max-height:260px;overflow:auto;white-space:pre-wrap}
    .small{font-size:13px;color:var(--muted)}
    .success-screen{display:none;padding:18px;text-align:center}
    .success-screen.active{display:block}
    .tx{word-break:break-all;background:#f1f9f5;padding:10px;border-radius:8px;margin-top:10px;color:#025e3d;font-size:13px}
